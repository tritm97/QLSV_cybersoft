<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">Quản Lý sinh viên</h3>
          <form id="formSinhVien" onsubmit="themSinhVien()">
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Mã Sinh Viên : </label>
              <input type="text" class="form-control" id="txtMaSV" />
              <p class="text-danger fs-4" id="notiMaSV"></p>
            </div>
            <div class="col-6 form-group">
              <label for="">Tên Sinh Viên : </label>
              <input type="text" class="form-control" id="txtTenSV" />
              <p class="text-danger fs-4" id="notiTenSV"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Email : </label>
              <input type="text" class="form-control" id="txtEmail" />
              <p class="text-danger fs-4" id="notiEmail"></p>
            </div>
            <div class="col-6 form-group">
              <label for="">Mật khẩu: </label>
              <input type="text" class="form-control" id="txtPass" />
              <p class="text-danger fs-4" id="notiPass"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6 form-group">
              <label for="">Ngày Sinh : </label>
              <input type="date" class="form-control" id="txtNgaySinh" />
              <p class="text-danger fs-4" id="notiNgaySinh"></p>
            </div>
            <div class="col-6 form-group">
              <label for="">Khóa học: </label>
              <select name="" id="khSV" class="form-control">
                <option value="">Chọn khóa học</option>
                <option value="KH001">KH001</option>
                <option value="KH002">KH002</option>
              </select>
              <p class="text-danger fs-4" id="notiKHSV"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="">Điểm toán : </label>
              <input type="text" class="form-control" id="txtDiemToan" />
              <p class="text-danger fs-4" id="notiDiemToan"></p>
            </div>
            <div class="col-4 form-group">
              <label for="">Điểm lý : </label>
              <input type="text" class="form-control" id="txtDiemLy" />
              <p class="text-danger fs-4" id="notiDiemLy"></p>
            </div>
            <div class="col-4 form-group">
              <label for="">Điểm hóa : </label>
              <input type="text" class="form-control" id="txtDiemHoa" />
              <p class="text-danger fs-4" id="notiDiemHoa"></p>
            </div>
          </div>

          <div class="form-group text-center">
            <button id="btnThemSV" class="btn btn-success" type="submit">
              Thêm Sinh Viên
            </button>
            <button class="btn btn-warning" id="btnCapNhat" type="button" style="display: none;">Cập Nhật</button>
          </div>
          </form>
        </div>
        <div class="col-8 mx-auto">
          <div class="mb-3">
            <label for="" class="form-label">Tìm kiếm theo tên</label>
            <input type="text"
              class="form-control" oninput="timKiemSinhVien()" name="" id="txtSearch" aria-describedby="helpId" placeholder="">
          </div>
        </div>
        <div class="col-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Mã Sinh Viên</th>
                <th>Tên Sinh Viên</th>
                <th>Email</th>
                <th>Ngày Sinh</th>
                <th>Khóa Học</th>
                <th>Điểm Trung Bình</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodySinhVien"></tbody>
          </table>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </div>

    <!-- sẽ gắn models nằm trên để có thể tạo ra trước khi sử dụng -->
    <script src="./util/util.js"></script>
    <script src="./models/SinhVien.js"></script>
    <script src="./validation/validation.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
